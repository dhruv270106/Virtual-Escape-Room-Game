<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Escape Room</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game-container">
        <h1>Virtual Escape Room</h1>
        <div id="story">
            <p>You find yourself locked in a mysterious room. Solve the puzzles to escape!</p>
        </div>
        <div id="puzzle">
            <!-- Puzzle will be dynamically loaded here -->
        </div>
        <div id="message"></div>
        <input type="text" id="answer" placeholder="Enter your answer">
        <button id="submit-button">Submit Answer</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
